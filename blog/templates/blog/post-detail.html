{% extends 'layout.html' %} 
{% load static %} 

{% block title %} {{post.title}} {% endblock title %} 

{% block css_files %}
<link rel="stylesheet" href="{% static 'blog/styles/post-detail.css' %}" />
{% endblock css_files %} 

{% block content %}
<section id="summary">
  <h2>{{post.title}}</h2>
  <article>
    <img src="{% static 'blog/img/'|add:post.image %}" alt="{{post.title}}" />
    <address>By {{post.author}}</address>
    <div>
        Last Updated on <time>{{post.date}}</time>
    </div>
  </article>
</section>
<main>
    {{post.content|linebreaks}}
</main>
{% endblock content %}
