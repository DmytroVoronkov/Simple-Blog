{% extends 'book_outlet/base.html' %}

{% block title %}{% endblock title %}

{% block content %}
    <ul>
        {% for book in books %}
            <li>
                <a href="{{book.get_absolute_url}}">
                    <h2>{{book.title}}</h2>
                </a>
                <p> Rating:({{book.rating}})</p>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
